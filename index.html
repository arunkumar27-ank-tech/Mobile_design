<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/852460dcfa.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="container">
        <div class="left">
            <div class="innerbox">
            <h2 class="text1">Daily <br> Meditation <br>Tracker</h2>
            <p class="text2">Personal meditation tracker with daily routine suggestion app</p>
            <button class="button" type="button">Get Started</button>
            <i class="fas fa-chevron-right"></i>
            </div>
            </div>
        <div class="middle">
            <h3 class="txt1">Hi Arun</h3>
            <p class="txt2">You have things to do </p>
            <div class="b1">
                <p class="para">Mindfullness meditation</p>
            </div>
            <p class="week">Weekly Progress</p>
            <div class="b2"><p style="text-align: center;">22 completed</p></div>
            <div class="b3"><p style="text-align: center;">8 in progress</p></div>
            <div class="b4"><p style="text-align: center;">3 ongoing</p></div>
            <div class="b5"><p style="text-align: center;">10 next week</p></div>
            <i class="fas fa-home"></i>
            <i class="fas fa-user-alt"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-coffee"></i>
        </div>
        <div class="right">
            <div class="inrbox">
                <h2>On Going</h2>
                <div class="b6"></div>
                <div class="b7"></div>
                <div class="b8"></div>
                <div class="time">8Am <br><br> 9Am <br><br><br> 10Am <br><br> 11Am <br><br> 12Am <br><br>  </div>
                
            </div>
            <div class="date">
                <i class="fas fa-chevron-left">Mar</i>
                <p class="apr">April</p>
                <p class="may">May</p>
                <p class="one">12 <br> Wed</p>
                <p class="two">13 <br> Thur</p>
                <p class="three">14 <br> Fri</p>
            </div>
        </div>
    </div>
</body>
</html>
